<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>

	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery Link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

</head>

<body>
	<div class="container">
		<!-- ROW 1- HEADER -->
		<div class="row">
			<h1>Rock Paper Scissors</h1>
		</div>
		<hr>

		<!-- ROW 2- GAME -->
		<div class="row">
			<div id="mainDisplay" class="col-lg-6 gameCol">
				<h2 id="gamePrompt">Player 1- Make a Selection</h2>
			</div>

			<div id="player1" class="col-lg-6 gameCol">
				<h2 id="player">Player One</h2>
			</div>
		</div>
	</div><!--  Container Closure -->

	<!-- ROW 3- RESULTS -->
		<div id="results">
			<span id="p1Results">
				<h3>Player 1: <span id="p1Wins"></span></h3>
			</span>

			<span id="p2Results">
				<h3>Player 2: <span id="p2Wins"></span></h3>
			</span>
			
		</div>


	<!-- My Javascript -->
	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
